<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFTASTIC!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- linkt to style sheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <!-- Main Title -->
    <div class="container">
        <h1>What the Stuff!?</h1>
        <p>Adventure Time GIF Search!</p>
    </div>
    <!-- at-name Buttons -->
    <div id="at-buttons"></div>
    <!-- the user input form -->
    <div class="row">
        <div class="col-md-6">
            <form id="at-form">
                <br>
                <label for="user-input">Search a thing: </label>
                <br>
                <input type="text" id="user-input" placeholder="holding a place!">
                <br>
                <input type="submit" id="submit-button" value="Mathematical!">
                <br>
                <!-- for those who are unfamiliar with Adventure Time -->
                <p>
                    <ul>Search Suggestions:
                        <li>LSP</li>
                        <li>Bacon Pancakes</li>
                        <li>Peppermint Butler</li>
                        <li>Flame Princess</li>
                        <li>Lady Rainicorn</li>
                    </ul>
                </p>
            </form>
        </div>
    </div>
    <!-- at-gif Section -->
    <div id="at-gifs"></div>
    <script type="text/JavaScript" src="assets/javascript/app.js"></script>
</body>

</html>
