<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFTASTIC!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <!-- Main Title -->
    <div class="container">
        <h1>Algebraic! Adventure Time GIFs!</h1>

        <br>
        <label for="user-input">Search for something: </label>
        <br>

        <input type="submit" id="submit-button" value="Mathematical!">
        <br>
        <!-- for those who are unfamiliar with Adventure Time -->
        <p>
        <ul>Search Suggestions: 
        <li>LSP</li>
        <li>Bacon Pancakes</li>
        <li>Peppermint Butler</li>
        <li>Flame Princess</li>
        <li>Lady Rainicorn</li></ul>
        </p>
    </form>

    <script type="text/JavaScript" src="assets/javascript/app.js"></script>

</html>
